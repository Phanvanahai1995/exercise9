<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./asset/css/reset.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="body">
        <h2 class="heading">Drop Us a Line</h2>
        <p class="desc">
          Reach out to us from our contact form and we will get back to you
          shortly
        </p>
        <form action="">
          <div class="form-row">
            <div class="form-custom">
              <input
                type="text"
                name="first-name"
                id="first-name"
                required="required"
              />
              <label for="first-name" class="lbl-form">First Name *</label>
            </div>
            <div class="form-custom">
              <input
                type="text"
                name="last-name"
                id="last-name"
                required="required"
              />
              <label for="last-name" class="lbl-form">Last Name *</label>
            </div>
            <div class="form-custom">
              <input type="email" name="email" id="email" required="required" />
              <label for="email" class="lbl-form">Email *</label>
            </div>
            <div class="form-custom">
              <select name="select" id="select" required="required">
                <option value="" hidden>Sales</option>
                <option value="1">Select a department</option>
                <option value="2">Sales</option>
                <option value="3">Marketing</option>
                <option value="4">Customer Support</option>
              </select>
              <label for="select" class="lbl-down"
                ><i class="fa-solid fa-chevron-down"></i
              ></label>
            </div>
          </div>
          <div class="form-custom">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              required="required"
            ></textarea>
            <label for="message" class="lbl-form">Message *</label>
          </div>
          <button class="btn">Send message</button>
        </form>
      </div>
    </div>
  </body>
</html>
